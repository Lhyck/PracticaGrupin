<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="/static.css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <div class="containerForm w-50">
        <div id="toggleStyle">
            <i id="sunIcon" class="fa-solid fa-sun"></i>
            <i id="moonIcon" class="fa-solid fa-moon"></i>
        </div>
        <div class="form-content">
            <h1 id="title">Formulario de contacto</h1>
            <form id="registrationForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre" id="name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user-tag"></i>
                        <input type="text" placeholder="Apellido" id="lastName" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-calendar"></i>
                        <input type="date" placeholder="Fecha de Nacimiento" id="birthDate" required>
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-globe"></i>
                        <select id="country" required>
                            <option value="">Pa√≠s de residencia</option>
                        </select>
                    </div>
                </div>
                <div class="btn-field">
                    <button id="signUp" type="submit">Enviar datos</button>
                </div>
            </form>
        </div>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="/services/form.js"></script>
    <script src="/templates.fragments/templates.js"></script>
</body>
</html>
